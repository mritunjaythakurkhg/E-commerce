<div class=" flex flex-row pt-20 justify-center">
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div formArrayName="products">
      <div
        *ngFor="let productGroup of products?.controls; let i = index"
        class="product-group"
      >
        <h3 class="text-center">Product {{ i + 1 }}</h3>
        <div [formGroupName]="i">
          <mat-form-field appearance="outline" class="w-9/12 mt-2 mx-20">
            <mat-label>Title</mat-label>
            <input
              matInput
              placeholder="Title"
              type="text"
              formControlName="title"
              required
            />
            <mat-error>Please enter title of the product </mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline" class="w-9/12 mt-2 mx-20">
            <mat-label>Price:</mat-label>
            <input
              matInput
              type="number"
              formControlName="price"
              required
              placeholder="Price"
            />
            <mat-error>Please Enter Price Of the Product </mat-error>
          </mat-form-field>
          <mat-form-field class="w-9/12 mt-2 mx-20">
            <mat-label>Description:</mat-label>
            <textarea
              matInput
              formControlName="description"
              required
            ></textarea>
            <mat-error>Please Add some Description</mat-error>
          </mat-form-field>
        </div>
      </div>
    </div>
    <button (click)="addProduct()" class="h-14 text-white font-bold py-2 px-4 rounded bg-purple-700 text-xl mt-2 hover:bg-purple-900 w-9/12 mx-20">Add Product</button>
    <button type="submit" class="h-14 text-white font-bold py-2 px-4 rounded bg-yellow-700 text-xl mt-2 hover:bg-yellow-900 w-9/12 mx-20">Submit</button>
  </form>
</div>
